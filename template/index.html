{% extends 'base.html' %}
 {% load static %}
{% load doha_inline %} 
{% block content %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleIndicators"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        class="d-block w-100"
        src="{% static 'img/zaverchand meghani.jpg' %}"
        alt="First slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="{% static 'img/zaverchand meghani.jpg' %}"
        alt="Second slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="{% static 'img/zaverchand meghani.jpg' %}"
        alt="Third slide"
      />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<section class="py-12 text-center">
  <h2 class="text-3xl font-bold text-gray-800">Doha Collection</h2>

  <!-- Slider Container -->
  <div class="swiper mySwiper mt-6 w-3/4 mx-auto">
    <div class="swiper-wrapper">
      {% for doha in dohas %}
      <div class="swiper-slide p-6">
        <p class="text-lg italic">"{{ doha.text }}"</p>
        {% if doha.author %}
        <p class="mt-2 text-gray-600">- {{ doha.author }}</p>
        {% endif %}
      </div>
      {% empty %}
      <div class="swiper-slide">
        <p class="text-gray-500">No Dohas available yet.</p>
      </div>
      {% endfor %}
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  {% endblock %}
</section>
