{% extends 'base.html' %}

{% block content %}

    <section class="hero text-center py-5 bg-primary text-white">
        <div class="container">
            <h1 class="display-4">Welcome to Charani Sahitya</h1>
        </div>
    </section>

    <section class="latest-songs py-5">
        <div class="container">
            <h2 class="text-center mb-4">Latest Songs</h2>
            <div class="row">
                {% for song in latest_songs %}
                    <div class="col-lg-4 col-md-6 mb-4">
                        {% include 'includes/song_card.html' %}  
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <section class="latest-books py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Latest Books</h2>
            <div class="row">
                {% for book in latest_books %}
                    <div class="col-lg-4 col-md-6 mb-4">
                        {% include 'includes/book_card.html' %}
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>

{% endblock %}
