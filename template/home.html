{% extends 'base.html' %}
{% load static %}

{% block content %}
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="5000">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'untitled-design-1.png' %}" class="d-block w-100" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>First Slide</h5>
                <p>Your caption text here</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'firefly-162152.png' %}" class="d-block w-100" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>Second Slide</h5>
                <p>Your caption text here</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'firefly-161012.png' %}" class="d-block w-100" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>Third Slide</h5>
                <p>Your caption text here</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>

    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
</div>

<script>
    document.getElementById('carouselExampleFade').addEventListener('mouseenter', function () {
        bootstrap.Carousel.getInstance(this).pause();
    });

    document.getElementById('carouselExampleFade').addEventListener('mouseleave', function () {
        bootstrap.Carousel.getInstance(this).cycle();
    });
</script>
{% endblock %}
