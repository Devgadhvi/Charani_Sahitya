{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<style>
  /* Full page height */
  .login-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Center horizontally & vertically */
    width: 100%;
    max-width: 400px; /* Limit form width */
  }
</style>

<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 login-container">
      <div class="card">
        <div class="card-header login-card-header">
          <h3 class="text-center">Charani Sahitya</h3>
        </div>
        <div class="card-body login-card-body">
          <form method="post" novalidate>
            {% csrf_token %}
            <div class="card-body">
              {{form.as_p}}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        
          <p class="mb-1">I forgot my password? <a href="{% url 'reset_password' %}"> Change Password</a></p>
          <p class="mb-0"><a href="{% url 'register' %}" class="text-center">Create account</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
