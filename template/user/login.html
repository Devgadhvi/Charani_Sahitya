{% extends 'base.html' %}

{% block content %}
<style>
  /* Full page height */
  .login-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Center horizontally & vertically */
    width: 100%;
    max-width: 400px; /* Limit form width */
  }
</style>

<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 login-container">
      <div class="card">
        <div class="card-header login-card-header">
          <h3 class="text-center">Charani Sahitya</h3>
        </div>
        <div class="card-body login-card-body">
          <form method="post">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-user"></span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        
          <p class="mb-1">I forgot my password? <a href="{% url 'reset_password' %}"> Change Password</a></p>
          <p class="mb-0"><a href="{% url 'register' %}" class="text-center">Create account</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
