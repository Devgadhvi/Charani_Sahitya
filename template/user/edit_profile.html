{% extends "base.html" %}
{% block content %}

<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <!-- Profile Edit Card -->
            <div class="card shadow-lg border-0 rounded-4">
                <div class="row g-0">
                    <!-- Left Column: Profile Picture Upload -->
                    <div class="col-md-4 text-center bg-primary text-white p-4 rounded-start-4 d-flex flex-column justify-content-center align-items-center">
                        <img src="{{ user.profile.profile_picture.url }}" alt="Avatar" class="img-fluid rounded-circle mb-3" style="width: 120px; height: 120px; object-fit: cover;">
                        <h5 class="mb-0">Edit Profile</h5>
                    </div>

                    <!-- Right Column: Profile Form -->
                    <div class="col-md-8 p-4">
                        <h6 class="text-primary mb-4">Update Your Information</h6>
                        <hr>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row mb-3">
                                <div class="col-12 mb-3">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="name" name="name" value="{{ form.name.value }}">
                                </div>

                                <div class="col-12 mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" value="{{ form.email.value }}">
                                </div>

                                <div class="col-12 mb-3">
                                    <label for="phone_number" class="form-label">Phone Number</label>
                                    <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ form.phone_number.value }}">
                                </div>

                                <div class="col-12 mb-3">
                                    <label for="profile_picture" class="form-label">Profile Picture</label>
                                    <input type="file" class="form-control" id="profile_picture" name="profile_picture">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
