{% extends "base.html" %}
{% load custom_filters %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-0">
        <div class="card-body">
            <!-- Profile Picture + Name -->
            <div class="d-flex align-items-center">
                <img src="{{ post.profile.profile_picture.url }}" alt="Profile Picture" class="rounded-circle me-2" width="50" height="50">
                <h5 class="text-muted m-0">{{ post.profile.name }}</h5>
            </div>

            <!-- Post Title -->
            <h2 class="card-title text-primary mt-3">{{ post.title }}</h2>

            <hr>

            <!-- Post Content -->
            <p class="card-text" style="font-size: 18px; line-height: 1.6;">
                {{ post.content }}
            </p>

            <!-- Time Ago (Instagram/YouTube Style) -->
            <p class="text-muted mt-4"><small>Posted {{ post.created_at|short_time_ago  }}</small></p>

            <!-- Back Button -->
            <div class="mt-3">
                <a href="{% url 'feed' %}" class="btn btn-secondary">‚Üê Back to Feed</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
